<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
				<h4 class="card-title">
					<span>C&oacute;digo: </span><span th:text="${solicitud.codigo}"></span>
				</h4>	
				<p class="card-text"><span class="font-weight-bold">Fecha creaci&oacute;n: </span><span th:text="${#calendars.format(solicitud.fechaCreacion,'dd/MM/yyyy')}"></span></p>
				<p class="card-text"><span class="font-weight-bold">Tipo solicitud: </span><span th:text="${solicitud.tipoSolicitud.nombre}"></span></p>
				<p class="card-text"><span class="font-weight-bold">Estado: </span><span th:text="${solicitud.estadoSolicitud.nombre}"></span></p>
				<p class="card-text"><span class="font-weight-bold">Cliente: </span><span th:text="${solicitud.cliente}"></span></p>
				<p class="card-text"><span class="font-weight-bold">Tel&eacute;fono: </span><span th:text="${solicitud.telefono}"></span></p>
				<p class="card-text"><span class="font-weight-bold">Email: </span><span th:text="${solicitud.email}"></span></p>


			</div>
		</div>

	</div>
        <footer th:replace="layout/layout :: footer"></footer>	
       
</body>
</html>
